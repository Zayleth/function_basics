    <script>
        // TASKS - 4
        // Function pow(x,n)

        let x = prompt ("Enter a number: ");
        let n = prompt ("Enter another number: ");
       
        function pow(x, n) {
            alert (x ** n);
        }

                
        if (n < 1) {
            alert (n + " : invalid number, use a positive integer");
            
        } else {
            alert (pow(x, n));
        }
        
        // Fix - after giving the answer, appers an undefined alert

    </script>
